<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- -------------------------HEADER SECTION ------------------------- -->
        <header>
            <div id="nav">
                <div id="title"> Find Your Film </div>
                <a id="listlink" href="watchlist.html">My Watchlist</a>
            </div>
        </header>

        <!-- -------------------------SEARCHBAR SECTION ------------------------- -->

        <div id="searchbar">
            <img src="/images/searchicon.jpg" id="search-icon">

            <div id="divider"></div>
            <button id="searchbtn">Search</button>
        </div>

        <!-- -------------------------IDLESTATE  ------------------------- -->

        <div id="idlestate" class=" idlestate"> 
            <image id="idleimg"src="/images/Icon.png"></image>
            <div id="idletitle">Start exploring</div>
        </div>

        <!-- -------------------------POPULATED STATE ------------------------- -->

        <div id="movies" class="nodisplay"></div>

        <!-- -------------------------NO RESPONSE STATE ------------------------- -->
        <div id="noresponse" class="nodisplay">
            <p id="norestext">Unable to find what youâ€™re looking for. Please try another search.</p>
