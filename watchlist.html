<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </head>
      
    <body>

        <!-- -------------------------HEADER SECTION ------------------------- -->
        <header>
            <div id="nav">
                <a id="title" href="index.html"><div > Find Your film </div></a>
                <a id="listlink" href="watchlist.html">My Watchlist</a>
            </div>
        </header>

        <!-- -------------------------IDLESTATE  ------------------------- -->

        <div class="nodisplay"> 
            <image id="idleimg"src="/images/Icon.png"></image>
            <div id="idletitle">Start exploring</div>
        </div>

        <!-- -------------------------POPULATED STATE ------------------------- -->

        <div id="watchlist" class="nodisplay"> </div>

        <!-- -------------------------EMPTY WATCHLIST STATE ------------------------- -->
        <div id="emptywatchlist" class="emptywatchlist"> 
            <p id="emptytext">Your watchlist is looking a little empty...</p>
            <button class="addmoviebtn" id="addbutton">
                <image class="addmovieimg" src="/images/addicon.png"></image>
                Lets add some movies!
            </button>
        </div>
        
        <!-- ---------------------------------------------------------------------->


        <script src="scripts/watchlist.js" type="module"></script>

    </body>
</html>
